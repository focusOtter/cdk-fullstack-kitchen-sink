type Query {
	getProduct(id: ID!): Product @aws_iam @aws_cognito_user_pools
	listProducts: [Product] @aws_iam @aws_cognito_user_pools
}

type Mutation {
	createProduct(input: ProductInput): Product @aws_cognito_user_pools
}

type Product {
	id: ID!
	name: String!
	description: String
	imgKey: String
}

input ProductInput {
	id: ID
	name: String!
	description: String
	imgkey: String
}
